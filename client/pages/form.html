<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/form.css" />

    <title>Registrar Novo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Home</a>
      </div>
    </nav>

    <main>
      <div class="form">
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="registerNome" class="form-control" />
                <label class="form-label" for="registerNome"
                  >Nome Completo</label
                >
              </div>
            </div>
          </div>
          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="date" id="registerDataAdmi" class="form-control" />
            <label class="form-label" for="registerDataAdmi"
              >Data Admissão</label
            >
          </div>
          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="registerSalario" class="form-control" />
            <label class="form-label" for="registerSalario">Salário</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="registerDesempenho" class="form-control" />
            <label class="form-label" for="registerDesempenho"
              >Desempenho</label
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="btn btn-primary btn-block mb-4"
            onclick="registerPaciente()"
          >
            Cadastrar
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="../js/form.js"></script>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</html>
